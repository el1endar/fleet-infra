apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prefect-worker
  namespace: prefect2
spec:
  releaseName: prefect-worker
  chart:
    spec:
      chart: prefect-worker
      sourceRef:
        kind: HelmRepository
        name: prefecthq
        namespace: prefect2
      version: "*"
  interval: 1h0m0s
  values:
    worker:
      apiConfig: server # can be cloud if using prefect-cloud paid version or server for self deployed prefect-server
      config:
        workPool: kubernetes-local-work-pool-1 # work pool which worker will serve
      serverApiConfig:
        apiUrl: http://prefect2.svc.cluster.local:4200/api # container server address
